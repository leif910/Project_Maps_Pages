<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zur√ºcksetzen - Maps4Travel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #666;
            font-size: 20px;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading .btn-text {
            display: none;
        }

        .loading .spinner {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: #666;
            font-size: 14px;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üó∫Ô∏è Maps4Travel</h1>
            <p>Passwort zur√ºcksetzen</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">Neues Passwort</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        minlength="6"
                        placeholder="Mindestens 6 Zeichen"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="password-requirements">
                    Mindestens 6 Zeichen
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Passwort best√§tigen</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        minlength="6"
                        placeholder="Passwort wiederholen"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span class="btn-text">Passwort zur√ºcksetzen</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="footer">
            <p>Zur√ºck zur <a href="myapp://open">App</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // WICHTIG: Ersetze diese URLs mit deinen Supabase-Credentials
        const SUPABASE_URL = 'https://hvqovjslgczcwwaplsun.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2cW92anNsZ2N6Y3d3YXBsc3VuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI3MjM1NTUsImV4cCI6MjA0ODI5OTU1NX0.vA9wopQ6mP9IqQWaC8R8PqeP1ULNlZINRXPb_UqICog'; // Dein ANON KEY

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('resetForm');
        const alert = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        // Show alert message
        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
        }

        // Hide alert
        function hideAlert() {
            alert.style.display = 'none';
        }

        // Get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Check if we have a recovery token
        const token = getUrlParameter('token');
        const type = getUrlParameter('type');

        if (!token || type !== 'recovery') {
            showAlert('Ung√ºltiger oder abgelaufener Link. Bitte fordere einen neuen Passwort-Reset an.', 'error');
            form.style.display = 'none';
        } else {
            // Set the session from the token
            supabaseClient.auth.verifyOtp({
                token_hash: token,
                type: 'recovery'
            }).then(({ error }) => {
                if (error) {
                    console.error('Token verification error:', error);
                    showAlert('Der Link ist ung√ºltig oder abgelaufen. Bitte fordere einen neuen Passwort-Reset an.', 'error');
                    form.style.display = 'none';
                }
            });
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password.length < 6) {
                showAlert('Das Passwort muss mindestens 6 Zeichen lang sein.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Die Passw√∂rter stimmen nicht √ºberein.', 'error');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            try {
                // Update password
                const { error } = await supabaseClient.auth.updateUser({
                    password: password
                });

                if (error) {
                    throw error;
                }

                // Success
                showAlert('‚úÖ Passwort erfolgreich ge√§ndert! Du kannst dich jetzt mit dem neuen Passwort in der App anmelden.', 'success');
                form.style.display = 'none';

                // Optional: Redirect to app after 3 seconds
                setTimeout(() => {
                    window.location.href = 'myapp://open'; // Deep link to your app
                }, 3000);

            } catch (error) {
                console.error('Password update error:', error);
                showAlert('Fehler: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
